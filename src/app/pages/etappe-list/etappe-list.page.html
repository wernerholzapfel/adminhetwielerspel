<ion-header [translucent]="true">
  <ion-toolbar mode="ios" color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Etappes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let etappe of (etappes$ | async)">
    {{etappe.etappeNumber}} {{etappe.etappeName}} {{etappe.date}}
    <ion-button slot="end" (click)="navigateToEtappeUitslag(etappe.id)">Voer uitslag in</ion-button>
  </ion-item>
  <ion-item>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-button expand="full" color="secondary" (click)="addEtappe()">Voeg etappe toe</ion-button>
</ion-footer>

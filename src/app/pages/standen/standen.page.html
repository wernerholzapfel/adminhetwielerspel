<ion-header [translucent]="true">
  <ion-toolbar mode="ios" color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin acties</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col sizeLg="6" sizeXs="12">
          <ion-button expand="full" color="secondary" (click)="updateAlgemeen()">Update Algemeen</ion-button>
          <ion-button expand="full" color="secondary" (click)="updateBerg()">Update Berg</ion-button>
          <ion-button expand="full" color="secondary" (click)="updatePunten()">Update Punten</ion-button>
          <ion-button expand="full" color="secondary" (click)="updateJongeren()" >Update Jongeren</ion-button>
          <ion-button expand="full" color="secondary" (click)="InvalidateCache()" >Cache legen</ion-button>
          <!-- <ion-button expand="full" color="secondary" disabled (click)="updateStand()">Update stand</ion-button> -->
          <!-- <ion-button expand="full" color="secondary" disabled (click)="updateRenners()">Update renners</ion-button> -->
          <ion-button expand="full" color="secondary" disabled>Verstuur notificatie</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

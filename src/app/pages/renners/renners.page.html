<ion-header [translucent]="true">
  <ion-toolbar mode="ios" color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Renners</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="teams">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col sizeLg="6" sizeXs="12" *ngFor="let team of teams;trackBy:trackByTeamId">
          <app-team [team]="team"
          [riders]="riders"
          [alreadySelectedRiders]="alreadySelectedRiderIds"
          (addRiderToAlreadySelected)="addRiderToAlreadySelected($event)"
          (removeRiderFromAlreadySelected)="removeRiderFromAlreadySelected($event)">
          </app-team>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
</ion-content>
